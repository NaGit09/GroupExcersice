<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Hung</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1731360433657-bf7be6d169a6?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') ;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #2a6b9f;
            font-weight: 500;
            text-transform: uppercase;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .card {
            background-color: #ffffff;
            border-left: 6px solid #2a6b9f;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .card h2 {
            font-size: 1.8rem;
            color: #2a6b9f;
            margin-bottom: 20px;
        }

        .card ul {
            list-style: none;
            padding: 0;
        }

        .card ul li {
            background-color: #f9f9f9;
            margin-bottom: 18px;
            padding: 14px;
            border-radius: 6px;
            border-left: 4px solid #2a6b9f;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .card ul li:hover {
            transform: translateX(8px);
            background-color: #e5eff7;
        }

        .card ul li a {
            color: #2a6b9f;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .evaluation {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            border-left: 6px solid #2a6b9f;
        }

        .evaluation p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }

        .evaluation .percentage {
            font-size: 1.5rem;
            color: #2a6b9f;
            font-weight: 600;
        }

        .evaluation p span {
            font-weight: 600;
            color: #2a6b9f;
        }

    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Kết quả cá nhân</h1>
    </header>
    <main>
        <section class="evaluation" id="self-evaluation">
            <h2>Tự đánh giá</h2>
            <p><span>Đánh giá bản thân:</span> <span class="percentage">20%</span></p>
        </section>

        <section class="card" id="list-results">
            <h2>Những trang đã làm:</h2>
            <ul>
                <li><a href="https://nagit09.github.io/MasterChefBlog/about.html" target="_self">Trang About</a></li>
                <li><a href="https://nagit09.github.io/MasterChefBlog/forgotpassword.html" target="_self">Forgot password</a></li>
                <li><a href="" target="_self">Style guide Image</a></li>
            </ul>
        </section>
    </main>
</div>
</body>
</html>
