<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        header {
            background-color: #2a9d8f;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-weight: 600;
            letter-spacing: 1px;
        }


        main {
            flex: 1;
            max-width: 900px;
            margin: 20px auto;
            padding: 10px;
        }
        .card {
            background-color: white;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            font-weight: 600;
            color: #264653;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #e9ecef;
            border-left: 5px solid #2a9d8f;
            border-radius: 5px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        ul li a {
            text-decoration: none;
            color: #2a9d8f;
            font-weight: 500;
        }

        ul li:hover {
            transform: scale(1.02);
            background-color: #dee2e6;
        }

        /* Evaluation form */
        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        p {
            font-size: 16px;
            color: #495057;
        }

        button {
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #21867a;
            transform: scale(1.05);
        }

        #evaluation-result {
            margin-top: 10px;
            font-size: 16px;
            color: #264653;
        }

    </style>
</head>
<body>
<header>
    <h1>Kết quả cá nhân - Lab 5</h1>
</header>
<main>
    <section id="list-results" class="card">
        <h2>Những gì tôi đã làm/học được</h2>
        <ul id="results-list">
            <li><a href="https://nagit09.github.io/MasterChefBlog/about.html" target="_self">Trang About</a></li>
            <li><a href="https://nagit09.github.io/HCL_2024/forgotpass.html" target="_self">Forgot password</a></li>
            <li><a href="" target="_self">Style guide Image</a></li>
        </ul>
    </section>
    <section id="self-evaluation" class="card">
        <h2>Tự đánh giá</h2>
        <label for="evaluation">Đánh giá bản thân (%):</label>
        <input type="number" id="evaluation" min="0" max="100" value="20" readonly>
        <p id="evaluation-result">Bạn đã tự đánh giá 20% đóng góp vào project nhóm.</p>
    </section>
</main>

</body>
</html>
