<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 5 - Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Đặt font và reset các style mặc định */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      padding: 0;
      margin: 0;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #007acc, #005fa3);
      color: white;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }

    /* Card layout */
    .card {
      background: white;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      font-weight: 600;
      color: #007acc;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
      padding: 10px 15px;
      background: #f4f4f9;
      border-left: 5px solid #007acc;
      border-radius: 5px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    ul li a {
      text-decoration: none;
      color: #007acc;
      font-weight: 500;
    }

    ul li:hover {
      transform: scale(1.02);
      background: #eaf5ff;
    }

    /* Evaluation form */
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #005fa3;
      transform: scale(1.05);
    }

    #evaluation-result {
      margin-top: 10px;
      font-size: 16px;
      color: green;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      color: white;
      background: #007acc;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Kết quả cá nhân - Lab 5</h1>
  </header>
  <main>
    <section id="list-results" class="card">
      <h2>Những gì tôi đã làm/học được</h2>
      <ul id="results-list">
        <li><a href="https://nagit09.github.io/HCL_2024/" target="_blank">Xây dựng web nhóm</a></li>
        <li><a href="https://nagit09.github.io/MasterChefBlog/blog.html" target="_blank">Trang Blog</a></li>
        <li><a href="https://nagit09.github.io/MasterChefBlog/blogDetail.html" target="_blank">Chi tiết sản phẩm</a></li>
        <li><a href="" target="_blank">Style guide File & Directory</a></li>
      </ul>
    </section>
    <section id="self-evaluation" class="card">
      <h2>Tự đánh giá</h2>
      <label for="evaluation">Đánh giá bản thân (%):</label>
      <input type="number" id="evaluation" min="0" max="100" value="20" readonly>
      <p id="evaluation-result">Bạn đã tự đánh giá 20% đóng góp vào project nhóm.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Lab 5 Cá nhân - Thiết kế bởi Tôi</p>
  </footer>
</body>
</html>
